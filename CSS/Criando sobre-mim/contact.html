  <hr>

  <div class="container">
    <div class="columns">
        <div class="column">
            <div class="card">
                <div class="card-image">
                  <figure class="image">
                    <img src="fotoperfil.jpg" alt="Placeholder image">
                  </figure>
                </div>
                <div class="card-content">
                  <div class="media">
                    <div class="media-content">
                      <p class="title is-6">Arthur Igansi</p>
                      <span class="tag is-dark is-medium">Javascript Fullstack Developer</span>
                    </div>
                  </div>
                  <div class="content">

                    <p>pizzolatti.arthur@edu.pucrs.br</p>

                </div>
              </div>
        </div>

            <div class="card">
                <header class="card-header">

                    Contato

                </header>
                <div class="card-content">
                      <div class="field">
                        <label class="label">Email</label>
                        <div class="control has-icons-left has-icons-right">
                          <input class="input is-primary" type="email" placeholder="Email">
                          <span class="icon is-small is-left">
                            <i class="fas fa-envelope"></i>
                          </span>
                          <span class="icon is-small is-right">
                            <i class="fas fa-exclamation-triangle"></i>
                          </span>
                        </div>
                      </div>
                      
                      <div class="field">
                        <label class="label">Message</label>
                        <div class="control">
                          <textarea class="textarea" placeholder="Mensagem"></textarea>
                        </div>
                      </div>
                      <div class="field is-grouped">
                        <div class="control">
                          <button class="button is-link">Submit</button>

                      </div>
                </div>
